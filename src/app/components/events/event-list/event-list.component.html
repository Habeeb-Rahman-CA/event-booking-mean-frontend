<div class="container mx-auto w-11/12 mt-12">
    <p-table [value]="events" [paginator]="true" [rows]="7" >
        <ng-template pTemplate="caption">
            <div class="flex items-center justify-between">
                <span class="text-xl font-bold">Upcoming Events</span>
                <p-button icon="pi pi-plus" rounded raised (click)="showDialog('topright')" severity="secondary"/>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>Title</th>
                <th>Date</th>
                <th>Location</th>
                <th>Actions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-event>
                <tr>
                    <td>{{ event.title}}</td>
                    <td>{{ event.date | date }}</td>
                    <td>{{ event.location }}</td>
                    <td>
                        <button pButton label="Book" (click)="onBook(event._id)"></button>
                    </td>
                </tr>
        </ng-template>
    </p-table>
    <p-dialog header="Add New Event" [modal]="true" [(visible)]="visible" [position]="position" [style]="{ width: '25rem' }">
        <app-create-event (refreshEvents)="getEvents()" [visible]="visible" (visibleChange)="onVisibleChange($event)"></app-create-event>
    </p-dialog>
</div>
