<p-toast />
<div class="w-1/2 mx-auto mt-8">
    <p-card>
        <div class="mx-auto p-6  rounded-lg">
            @if (eventDetails) {
            <div class="flex items-center justify-between">
                <h2 class="text-4xl font-bold">{{ eventDetails.title }}</h2>
                <div class="text-sm">
                    <p>{{ eventDetails.date | date }}</p>
                    <p>{{ eventDetails.location }}</p>
                </div>
            </div>
            <p-divider />
            <p class="mb-2">{{ eventDetails.description }}</p>

            <p-button [disabled]="hasBooked" (click)="bookNow()" pRipple label="Book Now"
                class="mt-4 text-white py-2 px-4 rounded"></p-button>
            <p-divider />

            @if (hasBooked) {
            <div class="flex flex-col w-full ml-4">
                <p class="text-center text-gray-600">Online payments are now unavailable!</p>
                <button pButton label="Scan & Pay" (click)="showDialog()"
                    class="mt-4 text-white py-2 px-4 rounded w-full" severity="secondary" [outlined]="true"></button>
                <p-dialog header="Scan and Pay" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
                    <img src="WhatsApp Image 2024-12-18 at 14.35.35_83a39880.jpg" alt="">
                </p-dialog>
                    <div #paymentRef></div>
                <button pButton label="Other" class="mt-4 text-white py-2 px-4 rounded w-full" severity="secondary"
                    [outlined]="true" disabled></button>
                <button pButton label="Pay Later" class="mt-4 text-white py-2 px-4 rounded w-full" [outlined]="true"
                    routerLink="/events"></button>
            </div>
            }
            } @else {
            <h1 class="text-3xl font-bold mb-4">No Details Available</h1>
            }
        </div>
    </p-card>
</div>
