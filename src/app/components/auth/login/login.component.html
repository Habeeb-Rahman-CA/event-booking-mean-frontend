<div class="w-1/2 mx-auto mt-40">
    <p-card class="p-4">
        <h2 class="text-2xl font-bold mb-4 text-teal-400 text-center uppercase">Login</h2>
        <form (ngSubmit)="onLogin()">
            <p-floatlabel class="mb-8">
                <input type="text" id="over_label" [(ngModel)]="username" name="username" pInputText class="w-full bg-slate-400"
                required />
                <label for="over_label" class="block text-gray-700">Username</label>
            </p-floatlabel>
            <p-floatlabel class="mb-8">
                <input type="password" id="over_label" [(ngModel)]="password" name="password" pInputText class="w-full"
                required />
                <label for="over_label" class="block text-gray-700">Password</label>
            </p-floatlabel>
            <button pButton type="submit" label="Login" class="w-full"></button>
        </form>
    </p-card>
</div>
